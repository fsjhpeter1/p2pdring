<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>三次哥 P2P 畫板</title>
  <style>
    canvas { border: 1px solid #000; display: block; margin-top: 10px; }
    footer { margin-top: 20px; font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <h2>三次哥畫布 🖌️</h2>
  <input id="code" placeholder="配對代碼">
  <button onclick="start()">開始配對</button>
  <p id="msg"></p>
  <canvas id="canvas" width="600" height="400"></canvas>
  <footer>© FSpeter 呂 2025所有</footer>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let code = '';
    let lines = [];

    function start() {
      code = document.getElementById('code').value.trim();
      if (!code) return alert('請輸入代碼');

      fetch('https://p2p-drawing.fsjhpeter1.workers.dev/connect', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ code })
      }).then(() => {
        document.getElementById('msg').innerText = '✅ 已配對，開始畫畫！';
        poll();
      });
    }

    function drawLine(x, y) {
      ctx.fillRect(x, y, 2, 2);
    }

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', e => {
      if (!drawing || !code) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      drawLine(x, y);

      const line = { x, y, ts: Date.now() };
      fetch('https://p2p-drawing.fsjhpeter1.workers.dev/draw', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ code, line })
      });
    });

    function poll() {
      if (!code) return;
      setInterval(() => {
        fetch(`https://p2p-drawing.fsjhpeter1.workers.dev/draw?code=${code}`)
          .then(res => res.json())
          .then(data => {
            if (JSON.stringify(data) === JSON.stringify(lines)) return;
            lines = data;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let l of lines) drawLine(l.x, l.y);
          });
      }, 1000); // 每秒刷新
    }
  </script>
</body>
</html>
